<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đã xảy ra lỗi - MoneyMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        /* Số Lỗi (404) To Đùng */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #4e73df; /* Màu chủ đạo */
            line-height: 1;
            text-shadow: 4px 4px 0px rgba(78, 115, 223, 0.2);
            position: relative;
            display: inline-block;
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #5a5c69;
            margin-bottom: 1rem;
        }

        .error-detail {
            color: #858796;
            margin-bottom: 2rem;
        }

        /* Nút quay lại */
        .btn-home {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(78, 115, 223, 0.3);
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-3px);
        }

        /* Hiệu ứng Bóng ma (Ghost Animation) */
        .ghost {
            font-size: 5rem;
            color: #eaecf4;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="ghost">
            <i class="fas fa-ghost"></i>
        </div>

        <div class="error-code" data-text="404">404</div>

        <p class="error-message lead">Úi! Trang bạn tìm không tồn tại.</p>
        <p class="error-detail">Có vẻ như bạn đã đi lạc hoặc đường dẫn này đã bị hỏng.</p>

        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill fw-bold px-4">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
            <a href="index.html" class="btn btn-primary btn-home">
                <i class="fas fa-home me-2"></i>Về Trang Chủ
            </a>
        </div>
    </div>

</body>
</html>
