<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Cửa hàng Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { border: 1px solid #ddd; margin-bottom: 20px; padding: 10px; border-radius: 5px; }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .sidebar-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; }
        .sidebar-item:hover { background-color: #f8f9fa; color: blue; }
        footer { background: #333; color: white; padding: 20px 0; margin-top: 30px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Laptop Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quản lý</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light p-4 mb-4 text-center">
        <h1>CHÀO MỪNG ĐẾN VỚI CỬA HÀNG</h1>
        <p class="text-danger fw-bold">Sinh viên thực hiện: [Điền Họ Tên - MSSV Vào Đây]</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Danh mục sản phẩm
                    </div>
                    <div class="list-group list-group-flush" id="menu-loai">
                        <a href="#" class="list-group-item sidebar-item">Laptop Gaming (Mẫu)</a>
                        <a href="#" class="list-group-item sidebar-item">Macbook (Mẫu)</a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <h3 class="mb-3">Sản phẩm nổi bật</h3>
                
                <div class="row" id="content-product">
                    <div class="col-md-4">
                        <div class="product-card">
                            <img src="https://via.placeholder.com/300" class="product-img" alt="Laptop">
                            <h5 class="mt-2">Laptop Mẫu 1</h5>
                            <p class="text-danger fw-bold">20.000.000 đ</p>
                            <a href="#" class="btn btn-sm btn-outline-primary">Chi tiết</a>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 - Đề thi thực hành .NET Core</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Phần Script cho câu 3 (AJAX) sẽ viết ở đây
        $(document).ready(function() {
            console.log("Ready!");
        });
    </script>
</body>
</html>
