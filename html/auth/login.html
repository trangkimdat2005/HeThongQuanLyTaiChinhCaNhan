<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - MoneyMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Giới hạn chiều rộng */
        }

        .card-header-login {
            background-color: #fff;
            padding: 40px 40px 20px 40px;
            text-align: center;
        }

        .card-body-login {
            padding: 20px 40px 40px 40px;
            background-color: #fff;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 0.9rem;
            height: 50px;
        }

        .btn-login {
            border-radius: 50px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #4e73df;
            border: none;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e3e6f0;
            color: #5a5c69;
            text-decoration: none;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background-color: #f8f9fc;
            color: #4e73df;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #b7b9cc;
            font-size: 0.8rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e3e6f0;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        
        /* Nút mắt xem pass */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b7b9cc;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card card-login animate__animated animate__fadeInDown">
                
                <div class="card-header-login">
                    <div class="mb-3 text-primary">
                        <i class="fas fa-wallet fa-3x"></i>
                    </div>
                    <h4 class="fw-bold text-dark">Chào mừng trở lại!</h4>
                    <p class="text-muted small mb-0">Nhập thông tin để truy cập tài khoản MoneyMaster</p>
                </div>

                <div class="card-body-login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ Email..." required value="user@test.com">
                        </div>

                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required value="123456">
                            <span class="password-toggle" onclick="togglePass()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4 small">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="forgot-password.html" class="text-decoration-none text-primary fw-bold">Quên mật khẩu?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-login">Đăng Nhập</button>
                        </div>

                        <div class="divider">Hoặc đăng nhập với</div>
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <a href="#" class="social-btn" title="Google"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        </div>

                        <div class="text-center small">
                            <span class="text-muted">Chưa có tài khoản?</span>
                            <a href="register.html" class="text-decoration-none fw-bold text-primary ms-1">Đăng ký ngay</a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="../index.html" class="text-decoration-none small text-muted">
                                <i class="fas fa-arrow-left me-1"></i> Về trang chủ
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 1. Ẩn hiện mật khẩu
        function togglePass() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // 2. Xử lý Đăng nhập (Mô phỏng)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

            // Loading giả
            let timerInterval;
            Swal.fire({
                title: 'Đang xác thực...',
                timer: 1000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                }
            }).then(() => {
                // LOGIC CHUYỂN HƯỚNG MÔ PHỎNG
                if (email.includes('admin')) {
                    // Nếu là Admin
                    Swal.fire({
                        icon: 'success',
                        title: 'Xin chào Admin!',
                        text: 'Đang chuyển hướng đến trang quản trị...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        // Chú ý đường dẫn: quay ra thư mục cha (..) rồi vào admin/dashboard.html
                        window.location.href = '../admin/dashboard.html';
                    });
                } else {
                    // Nếu là User thường
                    Swal.fire({
                        icon: 'success',
                        title: 'Đăng nhập thành công!',
                        text: 'Chào mừng bạn quay trở lại.',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        // Chú ý đường dẫn: quay ra thư mục cha (..) rồi vào user/dashboard.html
                        window.location.href = '../user/dashboard.html';
                    });
                }
            });
        });
    </script>
</body>

</html>
